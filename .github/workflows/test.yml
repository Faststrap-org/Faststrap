name: Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
    
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Guard against tracked generated artifacts
        run: |
          files="$(git ls-files coverage.xml test_output.txt pytest_fail.txt test_fail.txt debug_imports.py)"
          if [ -n "$files" ]; then
            echo "Generated/debug artifacts must not be tracked:"
            echo "$files"
            exit 1
          fi

      - name: Run tests
        run: |
          pytest --cov=faststrap --cov-report=xml
    
      - name: Type checking
        run: |
          mypy src/faststrap --exclude 'src/faststrap/templates/.*'
    
      - name: Linting
        run: |
          black --check src/faststrap tests
          ruff check src/faststrap tests
    
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        if: success()
        with:
          file: ./coverage.xml
          flags: unittests
